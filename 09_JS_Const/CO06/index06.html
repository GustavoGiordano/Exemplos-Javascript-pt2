<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 06</title>
</head>

<body>
    <h2>JavaScript const variables have block scope</h2>

    <p id="demo"></p>

    <script>
        const x = 10
        // Here x is 10

        {
            const x = 2
            // Here x is 2
        }

        // Here x is 10
        document.getElementById("demo").innerHTML = "x is " + x
    </script>

</body>

</html>
